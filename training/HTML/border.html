<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    #dotted{
        border-style:dotted;
    }
    #round{
        border: 2px solid salmon;
        border-radius: 10px;
    }
    #dashed{
        border-style:dotted;
    }
    #solid{
        border-style:solid;
        outline-style:dashed ;
        color: blue;
    }
    #inset{
        border-style:inset;
    }
    #outset{
        border-style:outset;
    }


    </style>
</head>
<body>
    
    <p id="dotted">this is a paragraph</p>
    <p id="round">this is a paragraph</p>
    <p id="solid">this is a paragraph</p>
    <p id="dashed">this is a paragraph</p>
    <p id="inset">this is a paragraph</p>
    <p id="outset">this is a paragraph</p>
</body>
</html>
